{% extends "base.html" %} {% block extrahead %} {{ super() }}
<link rel="manifest" href="{{ base_url }}/manifest.webmanifest" />
<meta name="theme-color" content="{{ config.theme.palette.primary }}" />

<!-- Open Graph meta tags for social media sharing -->
<meta property="og:type" content="website" />
<meta
  property="og:title"
  content="{% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}"
/>
<meta property="og:description" content="{{ config.site_description }}" />
<meta property="og:url" content="{{ page.canonical_url }}" />
<meta
  property="og:image"
  content="{{ config.site_url }}assets/images/og-image.png"
/>
<meta property="og:image:type" content="image/png" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />

<meta name="author" content="[A.S.Chauhan]" />

<!-- Twitter Card meta tags -->
<meta name="twitter:card" content="summary_large_image" />
<meta
  name="twitter:title"
  content="{% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}"
/>
<meta name="twitter:description" content="{{ config.site_description }}" />
<meta
  name="twitter:image"
  content="{{ config.site_url }}assets/images/og-image.png"
/>
{% endblock %}
